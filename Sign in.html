<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="Sign in.css">
</head>
<body>
    
    <div class="div_sign_in">

        <p class="title">Sign in</p>

        <div class="div_input">
            <div class="div_input_username">
                <input class="input_username js_input_username" type="text" placeholder="USERNAME">
            </div>
            
            <div class="div_input_password">
                <input class="input_password js_input_password" type="text" placeholder="PASSWORD">
            </div>

            <div class="div_input_ConfirmPassword">
                <input class="confirm_password js_confirm_password" type="text" placeholder="CONFIRM PASSWORD">
            </div>
        </div>
        
        <div class="div_button_log_in">
            <button class="button_log_in js_button_log_in">Log in</button>
        </div>

        <div class="div_button_sign_up">
            <button class="button_sign_up js_button_sign_up">Sign up</button>
        </div>
        
        
    </div>
    

 

    <script src="Sign in.js"></script>
</body>
</html>
